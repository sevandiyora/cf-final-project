<!DOCTYPE html>
     <html>
     <head>
         <title>Computer Forensics Final Project - HTTPS Fetch</title>
     </head>
     <body>
         <h2>Students Data from HTTPS Flask API</h2>
         <pre id="output">Loading...</pre>
         <script>
             // Fetch data from your EC2 HTTPS Flask API
             fetch("https://3.129.217.191/students/all", { method: 'GET' })
                 .then(response => {
                     if (!response.ok) {
                         throw new Error('Network response was not ok: ' + response.status);
                     }
                     return response.json();
                 })
                 .then(data => {
                     document.getElementById("output").textContent = JSON.stringify(data, null, 2);
                 })
                 .catch(err => {
                     document.getElementById("output").textContent = "Error: " + err.message;
                 });
         </script>
     </body>
     </html>
